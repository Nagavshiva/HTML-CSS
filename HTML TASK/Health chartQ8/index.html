<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
    <div class="container">
    <table >
        <tr>
            <th rowspan="2"  >State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>
        </tr>
        <tr style="text-align: center;">
            <td >Maximum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr style="text-align: center;">
            <td >Health</td>
            <td>70</td>
            <td>100</td>
            <td>Less Than 140</td>
        </tr>
        <tr style="text-align: center;">
            <td >Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr style="text-align: center;">
            <td >Diabetes</td>
            <td>More Than 126</td>
            <td>N/A</td>
            <td>More Than 200</td>
        </tr>
    </table>
</div>
</body>
</html>
